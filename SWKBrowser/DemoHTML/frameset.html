<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
   <title>Frameset demo</title>
</head>
<body>
<frameset ROWS="20%,*">

<frameset COLS="*,50%">
<frame name="headerbody" SRC="headerbody.html" NORESIZE SCROLLING="NO">
<frame name="redirect" SRC="redirect.html" NORESIZE SCROLLING="AUTO">
</frameset>

<frameset COLS="20%,*">
<frame NAME="selection" SRC="sample.svg" SCROLLING="AUTO">
<frame NAME="main" SRC="Leopard.jpg" SCROLLING="YES">
</frameset>

</frameset>
</body>
</html>
