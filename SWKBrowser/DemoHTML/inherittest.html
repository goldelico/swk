initial

	color: red
	<div>
		color - default inherit
		<div style="color: inherit">

			<div style="color: blue">
				color: blue
				<div style="color: initial">
					color: initial
				</div>
				color: blue
			</div>
			color: inherited
		</div>
		color - default inherit
	</div>
	color: red
</div>
